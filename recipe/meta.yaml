{% set name = "ncompare" %}
{% set version = "1.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ncompare-{{ version }}.tar.gz
  sha256: 059af5c27fc2ade2c5963259a6c83d7894656eb23f3ab14cab95d7ba73df6fe6

build:
  entry_points:
    - ncompare = ncompare.console:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26.0
    - netcdf4 >=1.6.4
    - xarray >=2023.9
    - colorama >=0.4.6
    - openpyxl >=3.1.2

test:
  imports:
    - ncompare
  commands:
    - pip check
    - ncompare --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nasa/ncompare
  summary: Compare the structure of two NetCDF files at the command line
  dev_url: https://github.com/nasa/ncompare
  doc_url: https://ncompare.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jhkennedy
    - danielfromearth
